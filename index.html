<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac Toe</title>
    <link rel="stylesheet" href="stilovi.css">
</head>
<body>

    <div class="poljeIgra">
        <h3>Tic-tac Toe</h3>
        <div class="poljeDirektno">
            <canvas id="polje" width="300" height="300"></canvas>
        </div>
        <div class="poljeVrijednosti">
            <div class="player" id="1"></div>
            <div class="player" id="2"></div>
            <div class="player" id="3"></div>
            <div class="player" id="4"></div>
            <div class="player" id="5"></div>
            <div class="player" id="6"></div>
            <div class="player" id="7"></div>
            <div class="player" id="8"></div>
            <div class="player" id="9"></div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
